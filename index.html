    <style>

        body {
            height: 100vh;
            position: relative;
            display: flex;

        }

        body >img {

        }

        section {
            display: grid;

            position: absolute;
            inset: 0;
            overflow-y: scroll;
        }

            flex-direction: column;

            justify-content: center;

        }

        }

        section div img {

            aspect-ratio: 1;
            border-radius: 50%;

        a {
            display: flex;
            width: 100%;
            align-items: center;

            padding: 10px;
            color: white;
            text-decoration: none;
            gap: 20px;
            align-items: center;
            border-radius: 4px;
            transition-duration: 200ms;
        }

        a:hover {
            background: white;
            color: #0f172a;
        }

        a i {

        }
